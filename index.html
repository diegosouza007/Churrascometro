<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Churrascômetro</title>
</head>

<body>

    <!-- Content area informations -->
    <div class="container">
        <h2 id="container__title">Churrascômetro</h2>
        <p id="container__description">Calcule quanto você precisará para fazer um churrasco, reduzindo gastos desnecessários ou até pior: a falta de produtos. Faça o seu evento ser um sucesso!</p>
        <div class="container__form">
            <label for="adult">Quantidade de adultos</label>
            <input type="number" id="adult" placeholder="Adultos">
            <label for="child">Quantidade de crianças</label>
            <input type="number" id="child" placeholder="Crianças">
            <label for="duration">Duração do churrasco</label>
            <input type="number" id="duration" placeholder="Duração">
            <button id="calc">Calcular</button>
        </div>
    </div>

    <!-- MODAL  -->
    <div class="modal">
        <div class="modal__wrapper">
            <div id="close"><span>X</span></div>
            <h2>Precisará comprar os seguintes itens:</h2>
            <div class="modal__content"></div>
        </div>
    </div>

</body>

</html>
